<app-titulo [titulo]="'Evento'"></app-titulo>

<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
    <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!-- <b>Filtro: {{filtroLista}}</b> -->

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class ="{{exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}" ></i>
        {{exibirImg ? 'Exibir' : 'Ocultar'}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]= "exibirImg"
            [isAnimated]= "true"
            src= "/assets/{{evento.imagemURL}}"
            [style.width.px]= "widthImg"
            [style.margin.px]= "marginImg"
        >
      </td>
      <th>{{evento.id}}</th>
      <td>{{evento.local}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.dataEvento | DATE_TIME_FMT_PIPE}}</td>
      <td>{{evento.qtdePessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2" tootip="Editar">
          <i class="fas fa-edit    "></i>
        </button>
        <button class="btn btn-danger btn-sm" tootip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h2>Nenhum evento encontrado!</h2>
      </td>
    </tr>
  </tfoot>
</table>

<!-- Para ver os dados e campos da tabela {{eventos | json}} -->

<div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
</div>
