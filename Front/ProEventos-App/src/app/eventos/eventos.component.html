<h1>Eventos</h1>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
    <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>
<!-- <b>Filtro: {{filtroLista}}</b> -->

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()"> {{exibirImg ? 'Exibir' : 'Ocultar'}} </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
          <img [collapse]="exibirImg"
               [isAnimated]="true"
               src="/assets/{{evento.imagemURL}}"
              [style.width.px]="widthImg"
             [style.margin.px]="marginImg"
          >
      </td>
      <th>{{evento.eventoId}}</th>
      <td>{{evento.local}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdePessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2">Buscar</button>
        <button class="btn btn-danger btn-sm">Buscar</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h2>Nenhum evento encontrado!</h2>
      </td>
    </tr>
  </tfoot>
</table>
